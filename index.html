<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel = "stylesheet"  href ="css/stylesheet.css">

    <title>Myphotos</title>

</head>
<body>
    <header>
        <h1>My Photos</h1>

    </header>

    <div class = "container">
  <div id ="img_unit">
  <div class ="photo">
       <img src = "img/img01.jpg">
       <div class = "inner"><p>コメント１<span>nickname</span></p></div>

  <div class ="photo">
        <img src = "img/img02.jpg">
        <div class = "inner"><p>コメント2<span>nickname</span></p></div>

    <div class ="photo">
        <img src = "img/img03.jpg">
        <div class = "inner"><p>コメント3<span>nickname</span></p></div>


 
    

  </div>
</div>
</div>
</div>

<script>
   var ajax = new XMLHttpRequest();
   ajax.open('GET','https://h2o-space.com/htmlbook/images.php');
   ajax.responseType = "json";
   ajax.send(null);

    ajax.onreadystatechange = function(){
        if (ajax.readyState === XMLHttpRequest.DONE && ajax.status  === 200){
            for(var i=0; i<this.response.length; i++){
              var data = this.response[i];
              var img = document.createElement('img');
              img.setAttribute('src',data.path);

              var caption = document.createElement('div');
              caption.className = 'inner';
              caption.innerHTML= '<p>' + data.caption + '<span>' + data.name + '</span></p>'

              var div = document.createElement('div');
              div.classname = 'photo';
              div.appendChild(caption);
              document.getElementById('imag_unit').appendChild
              (div);
          
              }
          }
        
        };
    
</script>
    
</body>
</html>
